<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}

rect, circle {
  fill: none;
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script>

// Based on this example https://bl.ocks.org/mbostock/3048450

var width = 600,
    height = 400;

var data = d3.range(1000).map(d3.randomBates(10));

var x = d3.scaleLinear()
    .rangeRound([0, width]);

var bins = d3.histogram()
    .domain(x.domain())
    .thresholds(x.ticks(20))
    (data);

var gridding = d3.gridding()
  .size([width, height])
  .valueHeight("length")
  .prefix("__")
  .orient("up")
  .mode("vertical");

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

var griddingData = gridding(bins);

var squares = svgSquares.selectAll(".square")
    .data(griddingData)
  .enter().append("rect")
    .attr("class", "square")
    .attr("width", function(d) { return d.__width; })
    .attr("height", function(d) { return d.__height; })
    .attr("transform", function(d) { console.log(d); return "translate(" + d.__x + "," + d.__y + ")"; });

</script>
